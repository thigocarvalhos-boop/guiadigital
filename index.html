
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GUI.A DIGITAL | STREET TECH OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --slate-950: #020617;
            --hot-pink: #ff007a;
            --cyan: #00f2ff;
            --brasa: #ff4d00;
        }
        
        body { 
            background-color: var(--slate-950);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 150px;
            background-blend-mode: overlay;
        }

        .archivo-bold { font-family: 'Archivo Black', sans-serif; font-style: italic; text-transform: uppercase; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .card-street {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.05);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-street:hover {
            border-color: var(--cyan);
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--hot-pink);
        }

        .btn-brasa {
            background: var(--brasa);
            color: white;
            font-family: 'Archivo Black', sans-serif;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            transition: all 0.2s ease;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }

        .btn-brasa:hover {
            background: var(--hot-pink);
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px var(--hot-pink));
        }

        .neon-text-cyan { text-shadow: 0 0 10px var(--cyan); }
        .neon-text-pink { text-shadow: 0 0 10px var(--hot-pink); }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(0deg, transparent 0%, rgba(0, 242, 255, 0.03) 50%, transparent 100%);
            position: absolute;
            top: -100px;
            pointer-events: none;
            animation: scanning 4s linear infinite;
        }

        @keyframes scanning {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--hot-pink); border-radius: 0; }
        
        /* Gr√°fico de Matriz / Radar Simulado */
        .radar-bg {
            background-image: radial-gradient(circle, var(--cyan) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
