
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>GUI.A DIGITAL | CAREER OS v3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --slate-950: #020617;
            --indigo-600: #4f46e5;
            --indigo-500: #6366f1;
            --emerald-500: #10b981;
        }
        body { 
            background-color: var(--slate-950); 
            color: #f8fafc; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        #loading-overlay {
            position: fixed; inset: 0; background: var(--slate-950);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.4s ease-out; font-family: 'JetBrains Mono', monospace;
        }
        .loader-bar { width: 200px; height: 1px; background: rgba(255, 255, 255, 0.05); position: relative; margin-top: 20px; overflow: hidden; }
        .loader-progress { position: absolute; height: 100%; width: 50%; background: var(--indigo-600); box-shadow: 0 0 10px var(--indigo-600); animation: move 1.5s infinite ease-in-out; }
        @keyframes move { 0% { left: -50%; } 100% { left: 100%; } }
        
        .scanline {
            width: 100%; height: 100px; z-index: 100;
            background: linear-gradient(0deg, transparent 0%, rgba(79, 70, 229, 0.03) 50%, transparent 100%);
            position: absolute; top: -100px; pointer-events: none;
            animation: scanning 6s linear infinite;
        }
        @keyframes scanning { 0% { top: -100px; } 100% { top: 100%; } }

        /* Acessibilidade */
        *:focus-visible {
            outline: 3px solid var(--indigo-500) !important;
            outline-offset: 4px;
        }

        .readable-text { line-height: 1.6; letter-spacing: 0.01em; }
    </style>

    <script>
        // Diagnóstico Global Estilizado
        window.onerror = function(msg, url, line, col, error) {
            console.error("GUI.A_STREET_OS_CRASH:", msg);
            const loader = document.getElementById('loading-overlay');
            if (loader) {
                loader.style.opacity = '1';
                loader.innerHTML = `
                <div style="background:#020617; color:#f8fafc; font-family:'JetBrains Mono', monospace; text-align:center; padding:40px; border:1px solid #4f46e5; max-width:90%;">
                    <h1 style="font-size:18px; color:#4f46e5; font-weight:bold; letter-spacing:0.2em; margin-bottom:20px;">> SISTEMA_CORROMPIDO</h1>
                    <p style="font-size:12px; opacity:0.6; margin-bottom:30px; line-height:1.6;">Ocorreu uma falha na inicialização do núcleo. Log: ${msg}</p>
                    <button onclick="location.reload()" style="background:#4f46e5; color:white; border:none; padding:15px 30px; cursor:pointer; font-weight:bold; font-size:10px; letter-spacing:0.2em; text-transform:uppercase;">Reiniciar Protocolos</button>
                </div>`;
            }
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay" aria-hidden="true">
        <div style="color: var(--indigo-600); font-weight: bold; letter-spacing: 0.8em; font-size: 8px; text-transform: uppercase;">
            GUI.A_STREET_OS_V3_INIT
        </div>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>
    <div class="scanline" aria-hidden="true"></div>
    <div id="root" role="main"></div>
    <!-- Importante: Apontando para o index.tsx do projeto -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
