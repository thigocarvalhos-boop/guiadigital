<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GUIA DIGITAL | PROTOCOLO V5.0</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2583/2583158.png">
    <link rel="manifest" href="metadata.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000000; --accent: #ff3e00; --purple: #7c3aed; --white: #ffffff; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background-color: var(--bg); 
            color: var(--white); 
            margin: 0; 
            overflow-x: hidden; 
            line-height: 1.5;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -1; pointer-events: none;
        }
        .heavy { font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; }
        .brutal-card {
            background: #000; border: 6px solid #fff;
            box-shadow: 12px 12px 0px var(--purple);
            transition: all 0.1s;
        }
        .brutal-btn {
            background: #fff; color: #000; font-weight: 800; text-transform: uppercase;
            padding: 1.5rem; border: 6px solid #fff; box-shadow: 8px 8px 0px var(--accent);
            cursor: pointer; width: 100%; text-align: center; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center; gap: 1rem;
        }
        .brutal-btn:active { transform: translate(4px, 4px); box-shadow: 0px 0px 0px var(--accent); }
        .brutal-btn:disabled { background: #333; color: #666; border-color: #444; box-shadow: none; cursor: not-allowed; }
        input, textarea {
            background: #000 !important; border: 4px solid #fff !important;
            color: #fff !important; border-radius: 0 !important; padding: 1.2rem !important;
            font-family: 'JetBrains Mono', monospace; width: 100%; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--purple) !important; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .is-loading { animation: glitch 0.2s infinite; }
    </style>
