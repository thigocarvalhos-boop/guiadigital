
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>GUI.A DIGITAL | CAREER OS v4.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --slate-950: #020617;
            --indigo-600: #4f46e5;
            --indigo-500: #6366f1;
            --emerald-500: #10b981;
        }
        
        /* Acessibilidade AAA */
        body { 
            background-color: var(--slate-950); 
            color: #f8fafc; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            font-size: 16px; /* Base size for accessibility */
        }

        #loading-overlay {
            position: fixed; inset: 0; background: var(--slate-950);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.4s ease-out; font-family: 'JetBrains Mono', monospace;
        }

        .loader-bar { width: 200px; height: 2px; background: rgba(255, 255, 255, 0.05); position: relative; margin-top: 20px; overflow: hidden; }
        .loader-progress { position: absolute; height: 100%; width: 50%; background: var(--indigo-600); box-shadow: 0 0 15px var(--indigo-600); animation: move 1.5s infinite ease-in-out; }
        @keyframes move { 0% { left: -50%; } 100% { left: 100%; } }

        /* Foco ultra-visível conforme LBI e WCAG */
        *:focus-visible {
            outline: 5px solid var(--indigo-500) !important;
            outline-offset: 6px;
            box-shadow: 0 0 0 10px rgba(99, 102, 241, 0.2) !important;
        }

        /* Tipografia Acessível */
        .readable-text { 
            line-height: 1.8; 
            letter-spacing: 0.02em; 
            max-width: 75ch; /* Ideal line length for reading */
        }

        /* Suporte para quem prefere movimento reduzido */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay" aria-hidden="true">
        <div style="color: var(--indigo-600); font-weight: bold; letter-spacing: 1em; font-size: 10px; text-transform: uppercase;">
            GUI.A_DIGITAL_BOOTING
        </div>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>
    <div id="root" role="main"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
