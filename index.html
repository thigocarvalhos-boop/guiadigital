    <style>
        :root { 
            --slate-950: #020617; 
            --slate-900: #0f172a;
            --purple-600: #7c3aed;
            --orange-500: #f97316;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { 
            -webkit-font-smoothing: antialiased; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
          font-family: 'Montserrat', sans-serif; 
          background-color: var(--slate-950);
          color: #f8fafc;
          margin: 0;
          overscroll-behavior-y: none;
          overflow-x: hidden;
          padding-bottom: env(safe-area-inset-bottom);
        }

        /* Ambient Glow & Grid */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, rgba(124, 58, 237, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(249, 115, 22, 0.12) 0%, transparent 40%),
                linear-gradient(var(--border) 1px, transparent 1px) 0 0 / 40px 40px,
                linear-gradient(90deg, var(--border) 1px, transparent 1px) 0 0 / 40px 40px;
            z-index: -1;
            pointer-events: none;
            opacity: 0.4;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 32px;
            box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--purple-600) 0%, var(--orange-500) 100%);
            color: white;
            box-shadow: 0 12px 30px -6px rgba(124, 58, 237, 0.5);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: none;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-primary:active { transform: scale(0.96); opacity: 0.9; }
        .btn-primary:disabled { 
            background: #1e293b; 
            color: #475569;
            box-shadow: none;
            cursor: not-allowed;
        }

        .animate-in { 
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }
        
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(40px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--purple-600); border-radius: 10px; }

        h1, h2, h3, h4 { letter-spacing: -0.04em; }
    </style>
