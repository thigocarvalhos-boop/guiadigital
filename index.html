
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>GUI.A DIGITAL | CAREER OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                brand: ['"Archivo Black"', 'sans-serif'],
                mono: ['"JetBrains Mono"', 'monospace'],
              },
              borderRadius: {
                '4xl': '32px',
                '5xl': '48px',
              },
            }
          }
        }
    </script>
    <style>
        :root {
            --slate-950: #020617;
            --indigo-600: #4f46e5;
        }
        html { scroll-behavior: smooth; }
        body { 
            background-color: var(--slate-950); 
            color: #f8fafc; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        #loading-overlay {
            position: fixed; inset: 0; background: var(--slate-950);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.4s ease-out; font-family: 'JetBrains Mono', monospace;
        }
        .loader-bar { width: 200px; height: 2px; background: rgba(255, 255, 255, 0.05); position: relative; margin-top: 20px; overflow: hidden; }
        .loader-progress { position: absolute; height: 100%; width: 50%; background: var(--indigo-600); box-shadow: 0 0 15px var(--indigo-600); animation: move 1.5s infinite ease-in-out; }
        @keyframes move { 0% { left: -50%; } 100% { left: 100%; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script type="importmap">

}
</script>
</head>
<body>

            GUI.A_DIGITAL_BOOTING
        </div>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>

</body>
</html>
