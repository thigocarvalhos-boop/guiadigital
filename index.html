        :root {

        }

        @keyframes slideIn {

          to { transform: translateY(0); opacity: 1; }
        }
        .animate-in { animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        button:active { transform: scale(0.95); transition: 0.1s; }
        input { font-size: 16px !important; }

        .scan-line {
            width: 100%;
            height: 100px;
            background: linear-gradient(0deg, rgba(34, 211, 238, 0.1) 0%, rgba(34, 211, 238, 0) 100%);
            position: fixed;
            top: -100px;
            left: 0;
            z-index: 9999;
            pointer-events: none;
            animation: scanMove 8s linear infinite;
        }
        @keyframes scanMove {
            0% { top: -100px; }
            100% { top: 100vh; }
        }
